<div>
    <h2>Actions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="action.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Action</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Node</span></th>
                    <th><span>Action</span></th>
                    <th><span>Args</span></th>
                    <th><span>Status</span></th>
                    <th><span>Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="action in actions track by action.id">
                    <td><a ui-sref="action.detail({id:action.id})">{{action.id}}</a></td>
                    <td>
                        <a ui-sref="node.detail({id:action.node.id})">{{action.node.name}}</a>
                    </td>
                    <td translate="{{'cloudworkerApp.Actions.' + action.action}}">{{action.action}}</td>
                    <td>{{action.args}}</td>
                    <td translate="{{'cloudworkerApp.ActionStatus.' + action.status}}">{{action.status}}</td>
                    <td>{{action.date | date:'medium'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="action.detail({id:action.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
