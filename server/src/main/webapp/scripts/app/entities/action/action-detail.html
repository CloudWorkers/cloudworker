
<div>
    <h2><span>Action</span> {{action.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Action</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'cloudworkerApp.Actions.' + action.action}}">{{action.action}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Args</span>
                </td>
                <td>
                    <span class="form-control-static">{{action.args}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'cloudworkerApp.ActionStatus.' + action.status}}">{{action.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{action.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>node</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="node.detail({id:action.node.id})">{{action.node.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
