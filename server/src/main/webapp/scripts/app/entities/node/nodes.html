<div>
    <h2>Nodes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="node.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Node</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="secret"><span>Secret</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hostname"><span>Hostname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="os"><span>OS</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="node in nodes track by node.id">
                    <td><a ui-sref="node.detail({id:node.id})">{{node.name}}</a></td>
                    <td>{{node.secret}}</td>
                    <td translate="{{'cloudworkerApp.NodeStatus.' + node.status}}">{{node.status}}</td>
                    <td>{{node.hostname}}</td>
                    <td>{{node.os}}</td>
                    <td>{{node.date | date:'medium'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="node.detail({id:node.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="node.edit({id:node.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="node.delete({id:node.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
