
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myWorkerLabel">Create or edit a Worker</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="worker.status" id="field_status">
                <option value="ENABLED">ENABLED</option>
                <option value="DISABLED">DISABLED</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_command">command</label>
            <select class="form-control" id="field_command" name="command" ng-model="worker.command" ng-options="command as command.description for command in commands | orderBy:'id' track by command.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_node">node</label>
            <select class="form-control" id="field_node" name="node" ng-model="worker.node" ng-options="node as node.name for node in nodes track by node.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
