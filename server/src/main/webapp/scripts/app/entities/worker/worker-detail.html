
<div>
    <h2><span>Worker</span> {{worker.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'cloudworkerApp.WorkerStatus.' + worker.status}}">{{worker.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>command</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="command.detail({id:worker.command.id})">{{worker.command.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>node</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="node.detail({id:worker.node.id})">{{worker.node.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
