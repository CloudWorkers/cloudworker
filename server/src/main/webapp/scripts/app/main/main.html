<div ng-cloak>
    <div class="row">

        <div class="col-md-12">
            <h1>CloudWorker</h1>
            <p class="lead">Transforming hardware into a personal cloud network</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as {{account.login}}.
                </div>

                <div class="alert" ng-switch-when="false">
                    <button ui-sref="login" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in"></span> Sign in
                    </button>
                </div>

            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <p>
                Current Features:
            </p>

            <ul>
                <li>Easy setup, just deploy a small python agent on each machine</li>
                <li>Powerful management, fine-grained control of nodes etc</li>
            </ul>

        </div>
    </div>


</div>
